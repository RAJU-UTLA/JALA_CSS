<!DOCTYPE html>
<html>
<head>
  <title>Shadow Effect</title>
  <style>
    /* Style the image box */
    .image-box {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.5);
      margin: 20px;
      
    }

    /* Change the cursor on hover */
    .image-box:hover {
      cursor: pointer;
    }

    /* Add a hover effect to the image box */
    .image-box:hover {
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1>Shadow Effect</h1>
  <div class="image-box">
    <img src="shadow.jpg" alt="Image" width="300" height="200">
  </div>
</body>
</html>
