<!DOCTYPE html>
<html>
<head>
  <title>Animations and Pagination</title>
  <link rel="stylesheet"  href="styles.css">
</head>
<body>
  <h1>Animations and Pagination</h1>

  <!-- Pagination without spaces -->
  <ul class="pagination">
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
  </ul>

  <!-- Pagination with spaces -->
  <ul class="pagination-spaced">
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
  </ul>

  <!-- Spinning icon -->
  <div class="spinning-icon">
    <img src="spinningicon.png" alt="Spinning Icon" width="50" height="50">
  </div>
</body>
</html>
