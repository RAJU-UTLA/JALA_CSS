<!DOCTYPE html>
<html>
<head>
  <title>Positioning</title>
  <style>
    
    /* Add positioning to the blocks */
    .static-block {
      position: static;
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .relative-block {
      position: relative;
      top: 20px;
      left: 30px;
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .fixed-block {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .absolute-block {
      position: absolute;
      top: 50px;
      left: 50px;
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .sticky-block {
      position: sticky;
      top: 0;
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Positioning</h1>

  

  <!-- Positioning blocks -->
  <div class="static-block">Static block</div>
  <div class="relative-block">Relative block</div>
  <div class="fixed-block">Fixed block</div>
  <div class="absolute-block">Absolute block</div>
  <div class="sticky-block">Sticky block</div>
</body>
</html>
