<!DOCTYPE html>
<html>
<head>
  <title>Opacity Image</title>
  <style>
    /* Style the image */
    .image {
      width: 300px;
      height: 200px;
      opacity: 0.5; /* Add 50% opacity */
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Opacity Image</h1>

  <!-- Image with opacity -->
  <img src="opacity.jpg" alt="Image with Opacity" class="image">
</body>
</html>
