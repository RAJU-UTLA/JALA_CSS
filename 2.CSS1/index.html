<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add a black border to the table */
    table {
      border: 1px solid black;
    }
    
    /* Change the border color to red when hovered over */
    table:hover {
      border-color: red;
    }
  </style>
</head>
<body>
  <!-- Create a table with some sample data -->
  <table>
    <tr>
      <th>S.No</th>
      <th>Name</th>
      <th>Place</th>
    </tr>
    <tr>
      <td>01</td>
      <td>John</td>
      <td>London</td>
    </tr>
    <tr>
      <td>02</td>
      <td>Trumph</td>
      <td>United States</td>
    </tr>
  </table>
</body>
</html>
